<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <!-- Enlace al archivo CSS en el head de index.html-->
     <link rel="stylesheet" href="styles.css">
    <!-- Enlace a Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Mi Página Responsivaaaa</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- Columna principal-->
            <div class="col-md-8 rounded">
                <h2>Contenido Principal</h2>
                <p>Este es el contenido principal de la página.</p>
            </div>
            <!-- Barra Lateral: visible solo en md o mayor -->
            <div class="col-md-4 d-none d-md-block rounded">
                <h3>Barra Lateral</h3>
                <p>Información adicional o widgets.</p>
            </div>
            <!-- Mensaje alternativo: visible solo en pantallas pequeñas -->
            <div class="col-12 d-block d-md-none mt-3">
                <div class="alert alert-info text-center rounded">
                    La barra lateral está oculta en pantallas pequeñas.
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy;2024 Mi Página. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
